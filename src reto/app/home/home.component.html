<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#" *ngFor="let usu of usuArr">{{usu.id}}</a>      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Reto</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <mat-selection-list #usuario>
      <mat-list-option *ngFor="let usu of usuArr">
        {{usu.id}}-{{usu.nombre}}-{{usu.clave}}
      </mat-list-option>
    </mat-selection-list>
  </mat-sidenav-content>
</mat-sidenav-container>
